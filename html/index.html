<!DOCTYPE html>
<html>

<head>

  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Index</title>
  <!--Importer les css semantic-->
  <link rel="stylesheet" type="text/css" href="css/semantic-ui/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/calendar.min.css">
</head>

<body>
  <div class="ui container">
    <div class="ui secondary  menu">
      <div class="right menu">

        <a class="ui item">
      Login
    </a>
      </div>
    </div>
  </div>
  <div class="ui three column stackable grid container">
    <div class="ui column">
      <div class="ui calendar" id="datedebut">
        <div class="ui input left icon">
          <i class="calendar icon"></i>
          <input type="text" placeholder="Début">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="ui calendar" id="datefin">
        <div class="ui input left icon">
          <i class="calendar icon"></i>
          <input type="text" placeholder="Fin">
        </div>
      </div>
    </div>
    <!--
    <div class="column">
      <div class="ui toggle checkbox">
        <input type="checkbox" name="date" />
        <label>Date</label>
      </div>
    </div>
  -->
  </div>

  <div class="ui three column stackable grid container">
    <div class="column">
      <div class="ui search selection dropdown">
        <input type="hidden" name="country">
        <i class="dropdown icon"></i>
        <div class="default text">Entreprice</div>
        <div class="menu">
          <div class="item" data-value="Orange">Orange</div>
          <div class="item" data-value="Worldline">Worldline</div>
          <div class="item" data-value="Google">Google</div>
          <div class="item" data-value="Amazon">Amazon</div>
        </div>
      </div>
    </div>

    <!--
    <div class="column">
      <div class="ui toggle checkbox">
        <input type="checkbox" name="entreprice" />
        <label>Entreprice</label>
      </div>
    </div>
  -->
  </div>

  <div class="ui three column stackable grid container">
    <div class="column">
      <div class="ui selection dropdown">
        <input type="hidden" name="type">
        <i class="dropdown icon"></i>
        <div class="default text">Type de donnée</div>
        <div class="menu">
          <div class="item" data-value="1">Type1</div>
          <div class="item" data-value="2">Type2</div>
          <div class="item" data-value="3">Type3</div>
          <div class="item" data-value="4">Type4</div>
        </div>
      </div>
    </div>


    <!--
    <div class="column">
      <div class="ui toggle checkbox">
        <input type="checkbox" id="entreprice" />
        <label>Entreprice</label>
      </div>
    </div>
    -->

  </div>



  <!--Importer les javascript semantic et jquery-->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="css/semantic-ui/semantic.min.js"></script>
  <script src="css/calendar.min.js"></script>
  <script>
    $('.ui.dropdown').dropdown();
    $('#datedebut').calendar({
      type: 'date',
      endCalendar: $('#datefin'),
      monthFirst: false
    });
    $('#datefin').calendar({
      type: 'date',
      startCalendar: $('#datedebut'),
      monthFirst: false
    });
  </script>
</body>

</html>
